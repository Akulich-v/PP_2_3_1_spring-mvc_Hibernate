<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<h1>User</h1>

<div th:if="${user}">
    <table border="1">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>E-mail</th>
        </tr>
        <tr>
            <td th:text="${user.getId()}">VALUE</td>
            <td th:text="${user.getFirstName()}">VALUE</td>
            <td th:text="${user.getLastName()}">VALUE</td>
            <td th:text="${user.getEmail()}">VALUE</td>
        </tr>


    </table>
    <br/>
    <a th:href="@{/{id}/edit(id=${user.getId()})}">Edit</a>
    <br/>
    <br/>
    <form th:action="@{'/users/' + ${user.getId()}}" method="post">
        <input type="hidden" name="_method" value="delete"/>
        <input type="submit" value="Delete"/>
        <br/>
    </form>
</div>

<div th:unless="${user}">
    <p>User not found.</p>
</div>


</body>
</html>
